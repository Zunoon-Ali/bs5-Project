<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Project</title>
    <!-- <script src="/bootstrap.bundle.js"></script> -->
    <!-- <link rel="stylesheet" href="/bootstrap.css"> -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="#" class="navbar-brand">Bootstrap 5</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#learn" class="nav-link">What You'll learn !</a>
            </li>
            <li class="nav-item">
              <a href="#question" class="nav-link">Question</a>
            </li>
            <li class="nav-item">
              <a href="#instructor" class="nav-link">Instructor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->

    <section
      class="bg-dark text-light p-4 pt-lg-5 p-lg-0 text-center text-sm-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Become a <span class="text-warning">Web Developer</span></h1>
            <p class="lead lead-sm my-4">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat
              nemo soluta sapiente adipisci earum dolore! Temporibus eos esse
              maxime.
            </p>
            <button class="btn btn-primary btn-lg">Start Learning</button>
          </div>
          <img
            src="/assets/showcase.svg"
            class="img-fluid w-50 d-none d-sm-block"
            alt="showcase"
          />
        </div>
      </div>
    </section>
    <!-- News Letter -->
    <section class="bg-primary p-5 text-light">
      <div
        class="container d-md-flex align-item-center justify-content-between"
      >
        <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
        <div class="input-group mb-3 news-input">
          <input type="text" class="form-control" placeholder="Enter Email" />
          <button class="btn btn-dark btn-lg" type="button">Button</button>
        </div>
      </div>
    </section>
    <!-- Box -->
    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">123</div>
                <div class="col-md">456</div>
                <div class="col-md">789</div>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
